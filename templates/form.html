<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form - Marathwada Institute of Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{url_for('static' ,filename = 'form_style.css')}}">
</head>

<body class="relative overflow-hidden">

  <!-- Soft Background -->
  <div class="background-image"></div>

  <!-- Main Container -->
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md p-8 bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-2xl border border-gray-200">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">
        Enter Your Details
      </h2>

      <form id="details-form" class="space-y-6" action="{{url_for('admission_form')}}" method="Post">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <!-- Mobile -->
        <div>
          <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" email="email" required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <!-- Course -->
        <div>
          <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
          <select id="course" course="course" required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            <option value="" disabled selected>Select your course</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="diploma">Diploma</option>
          </select>
        </div>

        <!-- Branch -->
        <div id="branch-container" class="hidden">
          <label for="branch" class="block text-sm font-medium text-gray-700">Branch</label>
          <select id="branch" branch="branch"
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            <option value="" disabled selected>Select your branch</option>
            <option value="cs">CS</option>
            <option value="ml">ML</option>
            <option value="ec">EC</option>
            <option value="agriculture">Agriculture</option>
            <option value="it">IT</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105">
            Submit
          </button>
        </div>
      </form>

      <!-- Message -->
      <div id="message-box" class="hidden mt-6 p-4 rounded-lg bg-blue-100 border border-blue-300 text-center text-blue-700 font-medium">
        <p id="message-text"></p>
      </div>
    </div>
  </div>

  <footer class="relative z-10 text-center text-gray-500 text-sm mb-4">
    © 2025 Marathwada Institute of Technology — All rights reserved.
  </footer>

  <script src="{{url_for('static',filename ='form.js')}}"></script>

</body>
</html>
